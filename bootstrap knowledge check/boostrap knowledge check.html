<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>knowledge check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <!-- Navbar with Hamburger menu--> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">bootstrap knowledge check</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active"href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        </div>
      </nav>
      <!--Registration form-->
<body class="container py-5">

    <h1 class="mb-4 text-center">Registration Form</h1>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
  
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          I agree to the terms and conditions
        </label>
      </div>
  
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <!--Responsive table-->
    <hr class="my-5">
  
    <h2 class="mb-4">Simulated Submissions</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mike White</td>
            <td>mikewhite@email.com</td>
            <td><span class="badge bg-success">Received</span></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Gregory Little</td>
            <td>glittle@email.com</td>
            <td><span class="badge bg-danger">Rejected</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Responsive images-->
    <div class="container-fluid" style="border:1px solid black;">
        <img src="https://www.akc.org/wp-content/uploads/2017/11/Basset-Hound-puppy-sitting-on-a-white-background.jpg" class="img-fluid" alt="bassett hound puppy">
    </div>
        <div class="container-fluid">
            <img src="https://qualzucht-datenbank.eu/wp-content/uploads/2024/12/Basset-JH-24.jpg" class="rounded-circle" alt="bassett hound">
      </div>
      <!--two buttons one hidden on smaller screens-->
      <div> <button type="button" class="btn btn-primary btn-lg">Click Me</button>
        <button type="button" class="btn btn-success btn-sm d-none d-md-inline">Click ME (Visible on Large Screens)</button>
    </div>
</body>
</html>
